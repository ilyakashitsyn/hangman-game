<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Hangman</title>
</head>

<body>
  <h1 class="title">Hangman</h1>
  <p class="description">Find the hidden word - Enter a letter</p>

  <div class="game">
    <svg class="game__figure" height="250" width="200">
      <!-- Rod -->
      <line x1="60" y1="20" x2="140" y2="20" />
      <line x1="140" y1="20" x2="140" y2="50" />
      <line x1="60" y1="20" x2="60" y2="230" />
      <line x1="20" y1="230" x2="100" y2="230" />

      <!-- Figure parts -->
      <circle cx="140" cy="70" r="20" class="figure-part" />
      <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
      <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
      <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
      <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
      <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
    </svg>

    <div class="game__wrong-letters">
      <div class="game__wrong-letters-list" id="wrong-letters"></div>
    </div>

    <div class="game__word" id="word"></div>
  </div>

  <!-- Popup message -->
  <div class="popup" id="popup-container">
    <div class="popup__content">
      <h2 class="popup__message" id="final-message"></h2>
      <button class="popup__button" id="play-button">Play Again</button>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification-container">
    <p class="notification__text">You have already entered this letter</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
